<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Catalouge</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="div_movies">
      {% for movie in movies %}
        <!-- {{ movie.title }},
        Popularity: {{ movie.vote_average }}<br> -->
          <img class="movie_images" src="{{ img_path + movie.poster_path }}">
      {% endfor %}
    </div>
  </body>
</html>
